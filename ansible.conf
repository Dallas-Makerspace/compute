[defaults]                                                                                                                             
system_errors = False                                                                                                                  
host_key_checking = False                                                                                                              
ask_sudo_pass = False                                                                                                                  
                                                                                                                                       
[ssh_connection]                                                                                                                       
ssh_args = -o ControlPersist=15m -F /etc/ansible/ssh-config -q                                                                      
scp_if_ssh = True                                                                                                                      
ControlPath ~/.ssh/ansible-%r@%h:%p